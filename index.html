<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="hero">
        <!-- HTML for Clock-->
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span >:</span>
                <span id="mm">00</span>
                <span>:</span>
                <span id="ss">00</span>
            </div>
        </div>


        <!-- HTML for Calendar-->
        <div class="calendar">
            <div class="left">
                <p id="date">13</p>
                <p id="day">Sunday</p>
            </div>
            <div class="right">
                <p id="month">November</p>
                <p id="year">2023</p>
            </div>
        </div>
    </div>

<script src="./index.js"></script>
</body>
</html>
